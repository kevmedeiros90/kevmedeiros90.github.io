<!DOCTYPE html>
<html>
<head>
    <title>TSSE</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Technology Shopping Experience</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
   
    <section id="section-left">
	 	<div class="Laptop-tag">    
    	<label><strong>Filter</strong></label>
        <div class="Processor-tag">
	        <label><strong>Processor</strong></label><br>
	        <label>
	            <input type="checkbox" name="processor" value="Intel-i7-6700U" id="Intel-i7-6700U" />
	            Intel i7 6700U
	        </label><br>
	        <label>
	            <input type="checkbox" name="processor" value="Intel-i5-6300HQ" id="Intel-i5-6300HQ" />
	            Intel i5 6300HQ
	        </label><br>
	        <label>
	            <input type="checkbox" name="processor" value="Intel-i3-6100U" id="Intel-i3-6100U" />
	            Intel i3 6100U
	        </label><br>
        </div>

   		<div class="GPU-tag">
	        <label><strong>Graphics Card</strong></label><br>
	        <label>
	            <input type="checkbox" name="gpu" value="NVIDIA-GeForce-GTX-1060" id="NVIDIA-GeForce-GTX-1060" />
	            NVIDIA GeForce GTX 1060
	        </label><br>
	        <label>
	            <input type="checkbox" name="gpu" value="NVIDIA-GeForce-GTX950M" id="NVIDIA-GeForce-GTX950M" />
	            NVIDIA GeForce GTX950M
	        </label><br>
	        <label>
	            <input type="checkbox" name="gpu" value="Intel-HD-Graphics" id="Intel-HD-Graphics" />
	            Intel HD Graphics
	        </label><br>
        </div>
        <div class="RAM-tag">
	        <label><strong>RAM Capacity</strong></label><br>
	        <label>
	            <input type="checkbox" name="ram" value="4GB" id="4GB" />
	            4GB
	        </label><br>
	        <label>
	            <input type="checkbox" name="ram" value="8GB" id="8GB" />
	            8GB
	        </label><br>
	        <label>
	            <input type="checkbox" name="ram" value="16GB-and-up" id="16GB-and-up" />
	            16GB and up
	        </label><br>
        </div>

        <div class="HD-tag">
	        <label><strong>Hard Drive Capacity</strong></label><br>
	        <label>
	            <input type="checkbox" name="hd" value="SSD" id="SSD" />
	            Solid State Drive
	        </label><br>
	        <label>
	            <input type="checkbox" name="hd" value="0-500GB" id="0-500GB" />
	            0-500GB
	        </label><br>
	        <label>
	            <input type="checkbox" name="hd" value="501GB-1TB" id="501GB-1TB" />
	            501GB-1TB
	        </label><br>
	        <label>
	            <input type="checkbox" name="hd" value="1.1TB-and-up" id="1.1TB-and-up" />
	            1.1TB and up
	        </label><br>
        </div>

        <div class="BatteryLife-tag">
	        <label><strong>Battery Life</strong></label><br>
	        <label>
	            <input type="checkbox" name="bl" value="0-3Hours" id="0-3Hours" />
	            0-3 Hours
	        </label><br>
	        <label>
	            <input type="checkbox" name="bl" value="3.1-6Hours" id="3.1-6Hours" />
	            3.1-6 Hours
	        </label><br>
	        <label>
	            <input type="checkbox" name="bl" value="6.1Hours-and-up" id="6.1Hours-and-up" />
	            6.1 Hours and up
	        </label><br>
        </div>

        <div class="Weight-tag">
	        <label><strong>Weight</strong></label><br>
	        <label>
	            <input type="checkbox" name="weight" value="0-3lbs" id="0-3lbs" />
	            0-3lbs
	        </label><br>
	        <label>
	            <input type="checkbox" name="weight" value="3.1-5lbs" id="3.1-5lbs" />
	            3.1-5lbs
	        </label><br>
	        <label>
	            <input type="checkbox" name="weight" value="5.1-8lbs" id="5.1-8lbs" />
	            5.1-8lbs
	        </label><br>
	        <label>
	            <input type="checkbox" name="weight" value="8.1lbs-and-up" id="8.1lbs-and-up" />
	            8.1lbs and up
	        </label><br>
        </div>

        <div class="Price-tag">
	        <label><strong>Price</strong></label><br>
	        <label>
	            <input type="checkbox" name="price" value="0-500" id="0-500" />
	            $0-$500
	        </label><br>
	        <label>
	            <input type="checkbox" name="price" value="501-1000" id="501-1000"/>
	            $501-$1000
	        </label><br>
	        <label>
	            <input type="checkbox" name="price" value="1001-1500" id="1001-1500" />
	            $1001-$1500
	        </label><br>
	        <label>
	            <input type="checkbox" name="price" value="1501-2000" id="1501-2000" />
	            $1501-$2000
	        </label><br>
	        <label>
	            <input type="checkbox" name="price" value="2001-and-up" id="2001-and-up" />
	            $2001 and up
	        </label><br>
        </div>
        </div>
    </section>

  		<img src="http://images10.newegg.com/productimage/34-298-770-22.jpg?ex=2"><br>
